<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label color="primary" (click)="logout()">Cerrar Sesi√≥n</ion-label>
</ion-item>

<h4 id="centrar">Bienvenido Estudiante {{ username }}</h4>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes"> 
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-button (click)="startScan()" class="submit" expand="block">
      Scan
      <ion-icon name="scan-outline" slot="end"></ion-icon>
    </ion-button>

      <ion-item class="result" *ngIf="scanResult" lines="none">
        <ion-label>
          <p>Scan result</p>
          <div>{{scanResult}}</div>
        </ion-label>
      </ion-item>
  </ion-fab>
</ion-content>
