<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="username" placeholder="Usuario" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="newPassword" placeholder="Nueva Contraseña" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" (click)="updatePassword()">Actualizar Contraseña</ion-button>
      <ion-item>
        <ion-label color="primary" [routerLink]="['/']">Volver</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
